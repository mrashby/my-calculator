<!DOCTYPE html>
    <head>
        <title>Calculator App</title>
    </head>
    <body>
        <h1>GOOD LUCK</h1>
        
        <div id="currentValue">0</div>
        <!-- first line -->
        <button onclick="numberFunction(this.value)" class="numInput" value="1">1</button>
        <button onclick="numberFunction(this.value)" class="numInput" value="2">2</button>
        <button onclick="numberFunction(this.value)" class="numInput" value="3">3</button>
        <button onclick="operationFunction(this.value)" class="operationInput" value="+">+</button>
        <button onclick="numberFunction(this.value)" class="numInput" value=".">.</button><br>
        <!-- second line -->
        <button onclick="numberFunction(this.value)" class="numInput" value="4">4</button>
        <button onclick="numberFunction(this.value)" class="numInput" value="5">5</button>
        <button onclick="numberFunction(this.value)" class="numInput" value="6">6</button>
        <button onclick="operationFunction(this.value)" class="operationInput" value="-">-</button>
        <button onclick="deleteFunction()" class="deleteInput" value="DEL">DEL</button><br>
        <!-- third line -->
        <button onclick="numberFunction(this.value)" class="numInput" value="7">7</button>
        <button onclick="numberFunction(this.value)" class="numInput" value="8">8</button>
        <button onclick="numberFunction(this.value)" class="numInput" value="9">9</button>
        <button onclick="operationFunction(this.value)" class="operationInput" value="*">*</button><br>
        <!-- fourth line -->
        <button onclick="clearFunction()" class="clearInput" value="C">C</button>
        <button onclick="numberFunction(this.value)" class="numInput" value="0">0</button>
        <button onclick="equalFunction()" class="equalInput" value="=">=</button>
        <button onclick="operationFunction(this.value)" class="operationInput" value="/">/</button><br>

    </body>
    <script src="js/myCode.js"></script>
</html>
